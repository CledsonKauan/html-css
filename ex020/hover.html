<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover{
            background-color: beige;
            color: red;
        }
        div:hover > p {
            display: block;
            color: blue;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>Passe o mouse aqui em baixo</p>
    <div>Passe o mouse em cima! <p>
        Hello
    </p></div>


</body>
</html>
